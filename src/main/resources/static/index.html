<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #controls {
            display: flex;
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }

        #controls input, #controls button {
            margin-right: 10px;
            padding: 8px;
            font-size: 14px;
        }

        #editor {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            width: 100%;
            height: 100%;
        }

        #logs {
            height: 150px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
            padding: 10px;
            font-size: 14px;
        }

        #logs p {
            margin: 0;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        #logs p:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
<!-- Controls for document actions -->
<div id="controls">
    <input type="text" id="documentId" placeholder="Enter Document ID">
    <button id="createBtn">Create</button>
    <button id="openBtn">Open</button>
    <button id="updateBtn">Update</button>
</div>

<!-- Text editor area -->
<textarea id="editor" placeholder="Start typing..."></textarea>

<!-- Logs section -->
<div id="logs"></div>

<script>
    // WebSocket setup
    const socket = new WebSocket('ws://localhost:8080/editor');
    const logs = document.getElementById('logs');
    const editor = document.getElementById('editor');
    const documentIdInput = document.getElementById('documentId');

    let currentDocumentId = null;

    function setCaretPosition(textArea, position) {
        if(textArea.setSelectionRange){
            textArea.focus();
            textArea.setSelectionRange(position, position);
        }else if(textArea.createTextRange){
            var range = textArea.createTextRange();
            range.collapse(true);
            range.moveEnd('character', position);
            range.moveStart('character', position);
            range.select();
        }
    }

    // Log messages to the logs section
    function logMessage(message) {
        const logEntry = document.createElement('p');
        logEntry.textContent = message;
        logs.appendChild(logEntry);
        logs.scrollTop = logs.scrollHeight; // Auto-scroll to the bottom
    }

    // WebSocket event listeners
    socket.onopen = () => logMessage('WebSocket connection established.');
    socket.onmessage = (event) => {
        logMessage(`Received: ${event.data}`);
        const data = JSON.parse(event.data);
        var content = data.data;
        currentDocumentId = data.docId;
        editor.value = content; // Update the editor with the received content
        setCaretPosition(editor, data.cursorPosition);
    };
    socket.onclose = () => logMessage('WebSocket connection closed.');
    socket.onerror = (error) => logMessage(`WebSocket error: ${error}`);

    // Button actions
    document.getElementById('createBtn').addEventListener('click', () => {
        const payload = `create:[${editor.value}]`;
        socket.send(payload);
        logMessage(`Sent: ${payload}`);
    });

    document.getElementById('openBtn').addEventListener('click', () => {
        const documentId = documentIdInput.value.trim();
        if (documentId) {
            currentDocumentId = documentId;
            const payload = `open:[${documentId}]`;
            socket.send(payload);
            logMessage(`Sent: ${payload}`);
        } else {
            logMessage('Please enter a document ID to open.');
        }
    });

    document.getElementById('updateBtn').addEventListener('click', () => {
        if (currentDocumentId) {
            const content = editor.value;
            const payload = `update:[${currentDocumentId},${content}]`;
            socket.send(payload);
            logMessage(`Sent: ${payload}`);
        } else {
            logMessage('No document is currently open. Please open a document first.');
        }
    });

    // Update the document content in real-time as the user types
    editor.addEventListener('input', () => {
        if (currentDocumentId) {
            const content = editor.value;
            const payload = `update:[${currentDocumentId},${content}]`;
            socket.send(payload);
            logMessage(`Sent: ${payload}`);
        }
    });
</script>
</body>
</html>
